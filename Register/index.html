<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- my css -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <img src="./Image-register/image 3.png" alt="..." />
        <nav class="cart-login-register">
          <a href="">
            <img src="./Image-register/Group 1.png" alt="..." />
          </a>
          <a href="">Login</a>
          <a href="">Register</a>
        </nav>
      </div>
    </header>
    <section class="menu">
      <div class="container">
        <nav class="menu-tab">
          <a href="">Home</a>
          <a href="">Men</a>
          <a href="">Women</a>
          <a href="">Kid</a>
          <a href="">Sport</a>
        </nav>
      </div>
    </section>
    <section class="register">
      <div class="container">
        <div class="register_title">
          <h1>Register</h1>
        </div>
        <div class="register-content">
          <div class="form-group email">
            <input type="text" class="form-control" id="" placeholder="email" />
          </div>
          <div class="form-group name">
            <input type="text" class="form-control" id="" placeholder="name" />
          </div>
          <div class="form-group password">
            <input
              type="text"
              class="form-control"
              id=""
              placeholder="password"
            />
          </div>
          <div class="form-group phone">
            <input type="text" class="form-control" id="" placeholder="phone" />
          </div>
          <div class="form-group password-confirm">
            <input
              type="text"
              class="form-control"
              id=""
              placeholder="password confirm"
            />
          </div>
          <div class="gender">
            <p>Gender</p>
            <form action="">
              <input type="radio" id="male" name="gender" value="true" />
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="false" />
              <label for="female">Female</label>
            </form>
          </div>
        </div>
        <div class="register-btn-submit">
          <button>Submit</button>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <img src="./Image-register/image 7.png" alt="" />
      </div>
    </footer>
  </body>
</html>
